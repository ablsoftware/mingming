<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屏幕补光灯</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        #video {
            width: 320px;
            height: 240px;
            transform: scaleX(-1);
            display: none;
        }

        button {
            margin: 5px;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="changeColor('white')">白光</button>
        <button onclick="changeColor('warm')">暖光</button>
        <button onclick="changeColor('cold')">冷光</button>
        <button onclick="toggleCamera()">开关相机</button>
    </div>
    <video id="video" autoplay></video>

    <script>
        const video = document.getElementById('video');
        let stream = null;

        function changeColor(type) {
            switch(type) {
                case 'white':
                    document.body.style.backgroundColor = '#FFFFFF';
                    break;
                case 'warm':
                    document.body.style.backgroundColor = '#FFE4B5';
                    break;
                case 'cold':
                    document.body.style.backgroundColor = '#F0FFFF';
                    break;
            }
        }

        async function toggleCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.style.display = 'none';
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" },
                    audio: false
                });
                video.srcObject = stream;
                video.style.display = 'block';
            } catch (err) {
                alert('无法访问摄像头：' + err.message);
            }
        }
    </script>
</body>
</html>
